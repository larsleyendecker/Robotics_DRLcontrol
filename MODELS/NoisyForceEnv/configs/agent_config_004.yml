algorithm : "PPO"
num_cpus : 24
num_gpus : 1
stop :
    episode_reward_mean: 1000
config :
    env : "NoisyForceEnv"
    SEED : 1794
    num_workers : 23
    num_envs_per_worker : 1
    num_gpus : 1
    #num_cpus_per_worker : 1
    gamma : 0.99
    horizon : 400
    soft_horizon : False
    learning_rate : 0.0001
    train_batch_size : 5000 #250 * num_workers
    model :
        fcnet_hiddens : [256, 256]
        use_lstm : False
        lstm_cell_size : 128
        custom_model : None
        custom_model_config : None
        custom_action_dist : None
        custom_preprocessor : None
    tf_session_args: 
        allow_soft_placement : True
    custom_model : None
    custom_model_config :
    custom_action_dist : None
    custom_preprocessor : None
    explore : True
restore : Null 
checkpoint_freq : 25
keep_checkpoints_num : Null